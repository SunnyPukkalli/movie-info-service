apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-info
  labels:
    app: movie-info
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movie-info
  template:
    metadata:
      labels:
        app: movie-info
    spec:
      containers:
      - name: movie-info
        image: 'gcr.io/favorable-iris-266409/movie-info:e2'
        env:
        - name: PROFILE
          value: cloud
        - name: api.key
          valueFrom:
            configMapKeyRef:
              name: movie-db
              value: api.key
        - name: api.url
          valueFrom:
            configMapKeyRef:
              name: movie-db
              value: api.url
        ports:
        - containerPort: 8080
